<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Page</title>
    <link href="src/styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-page">
    <header>
       
        <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
    </header>
    <main>
        <div class="weather-details">
            <h1 class="current-city" id="current-city">Johannesburg</h1>
            <p class="weather-information">
                <span id="current-date"></span><span id="current-time">, </span><span id="weather-description"> </span><br/>
                <span id="description">Humidity:<strong id="humidity"></strong> Wind: <strong id="wind"></strong></span> 
                
            </p>
        </div>
        <div class="current-temperature">
            <span class="current-temperature-icon"></span><span class="current-temperature-value" id="current-temperature"
              ></span><span class="current-temperature-unit">Â°C</span>
        </div>
        
        
    </main>
    <footer>
        This project was coded by <a href="https://github.com/Lulama28" target="_blank"> Karabo Manana</a>, is open-sourced on <a href="https://github.com/Lulama28/Weather-Page" target="_blank">Github,</a>  and hosted on <a href="https://live-weather-page.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
    </div>
</body>
</html>
